    <style>

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 70px;
            min-height: 80vh;
            /* 화면의 80%를 차지하도록 설정 */

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            /* 최대 너비를 400px로 설정 */
            box-sizing: border-box;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .container {
            width: 600px;
            height: 800px;

            margin-top: 21px;
            margin-left: 0;
            /* 왼쪽 여백 제거 */
            padding-left: 0;
            /* 왼쪽 패딩 제거 */
            position: relative;
            /* 위치 조정을 위해 relative로 설정 */
        }


        .container>div {
            width: 100%;
            height: 100%;
        }

        .carousel-item>img {
            width: 100%;
            height: 100%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            bottom: 3.9%;
            /* 버튼을 하단으로 조정 */
            top: auto;
            /* 상단 위치를 제거 */
            transform: translateY(50%);
            /* 버튼을 중앙으로 조정 */
        }

        .carousel-control-prev {
            left: 0.01%;
            /* 왼쪽으로 거리 두기 */
            transform: translateX(0) translateY(0);
            /* 버튼을 하단으로 조정 */
        }

        .carousel-control-next {
            right: 0.01%;
            /* 오른쪽으로 거리 두기 */
            transform: translateX(0) translateY(0);
            /* 버튼을 하단으로 조정 */
        }

        .dropdown-item {
            position: absolute;
            width: 200px;
            padding: 10px;
            top: 100%;
            left: 0;
            border: 1px solid #0B70B9;
            border-radius: 5px;
            background-color: white;
            /* 배경색을 명시적으로 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .dropdown:hover .dropdown-item {
            visibility: visible;
            opacity: 1;
            background-color: white;
        }


        .navigation .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
        }

        .dropdown-item>a:hover {
            font-size: 105%;
            transition-duration: 0.5s;
        }
    </style>

<script>
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    function search() {
        const query = document.getElementById('search-input').value;
        if (query) {
            window.location.href = `청년정책통합검색_페이지.html?query=${encodeURIComponent(query)}`;
        }
    }

    // 페이지 로드 시 쿼리 파라미터를 읽어와서 입력창에 값 설정
    document.addEventListener('DOMContentLoaded', () => {
        const query = getQueryParameter('query');
        if (query) {
            document.getElementById('search-input').value = decodeURIComponent(query);
        }
    });
</script>
