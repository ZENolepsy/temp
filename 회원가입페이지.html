    <!-- 구글 firebase의 인증서비스 중 이메일/비밀번호 회원가입 -->
    <script>
        const db = firebase.firestore();

        document.getElementById('signUpBtn').addEventListener('click', () => {
            let v_inputId = document.getElementById('inputId').value;
            let v_inputPw = document.getElementById('inputPw').value;
            let v_inputName = document.getElementById('inputName').value;
            let v_inputRegion = document.getElementById('inputRegion').value
            let v_inputAge = document.getElementById('inputAge').value;
            let v_inputGender = document.getElementById('inputGender').value;

            console.log(v_inputId);
            console.log(v_inputPw);
            console.log(v_inputName);

            // collection은 데이터를 담는 테이블이라 생각
            // member 테이블에 회원정보를 담을 예정
            // member 컬렉션에 회원 document를 담을 예정
            // .collection("member") member 컬렉션에 접근
            // .doc(v_inputId) 사용자가 입력한 아이디로 document 선택
            // .set(json객체) 해당 document 내부에 데이터 추가
            /*
                회원정보에 대한 JSON 객체 생셩
                {
                    memId: "jjjkuul",
                    memPw: "a001",
                    memName: "재완쌤"
                }
            */

            let v_json = {};
            v_json["memId"] = v_inputId;
            v_json["memPw"] = v_inputPw;
            v_json["memName"] = v_inputName;
            v_json["memRegion"] = v_inputRegion;
            v_json["memAge"] = v_inputAge;
            v_json["memGender"] = v_inputGender;
            console.log(v_json);

            // firestore 내 member collection 에 사용자 id에 대한 document 에 v_json을 추가
            db.collection("member").doc(v_inputId).set(v_json)
                .then(() => {
                    // 회원가입이 끝난 시점
                    console.log("Document successfully written!");
                    alert('회원가입이 완료됐습니다. 로그인해주세요!');
                    // 회원가입이 끝난 후 페이지 이동
                    location.href = "./로그인페이지.html";
                })
                .catch((error) => {
                    console.error("Error writing document: ", error);
                });
        });

    </script>
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        function search() {
            const query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = `청년정책통합검색_페이지.html?query=${encodeURIComponent(query)}`;
            }
        }
    
        // 페이지 로드 시 쿼리 파라미터를 읽어와서 입력창에 값 설정
        document.addEventListener('DOMContentLoaded', () => {
            const query = getQueryParameter('query');
            if (query) {
                document.getElementById('search-input').value = decodeURIComponent(query);
            }
        });
    </script>
